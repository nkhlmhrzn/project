{%extends 'base.html'%}
{%block content%}

<h1>add product</h1>
<form method="POST">
    {%csrf_token%}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Product Name">
    </div>
    <div class="form-group">
      <label for="group">group</label>
      <input type="text" class="form-control" id="group" name="group" placeholder="group">
    </div>
    <div class="form-group">
        <label for="capacity">capacity</label>
        <input type="text" class="form-control" id="capacity" name="capacity" placeholder="capacity">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{%endblock%}
